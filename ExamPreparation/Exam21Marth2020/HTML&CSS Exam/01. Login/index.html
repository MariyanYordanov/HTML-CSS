<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylesheet.css" rel="stylesheet" />
    <title>Login Form</title>
</head>
<body>
    <section class="container">
        <h2>Account Login</h2>
        <article class="wrapper">
            <form action="/" method="post">
                <label><i class="far fa-user"></i><input type="text" name="username" value="Username" /></label>
                <label><i class="fas fa-lock"></i><input type="text" name="password" value="Password" /></label>
                
                <button>Login</button>
            </form>
        </article>
    </section>
</body>
</html>
