<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylesheet.css" rel="stylesheet" />
    <title>Milano</title>
</head>
<body>
    <section class="wrapper">
        <h1>Buy online ticket to Milano</h1>
        <section class="wrapper-container">
            <article class="wrapper-container-picture">
                <article class="wrapper-container-picture-img">
                    <img src="img/travel.png" alt="Travel" />
                </article>
                <h2>Book your ticket NOW!</h2>
                <p>Start saving straight away with our special online rates.</p>
            </article>
            <form action="/" method="post">
                <select>
                    <option value="value">Malpensa</option>
                </select>
                <article class="book">
                    <article class="book-input">
                        <article class="book-input-left">
                            <label>Entry</label>
                            <input type="datetime" name="entry" placeholder="mm/dd/yyy" />
                        </article>
                        <article class="book-input-right">
                            <label>Exit</label>
                            <input type="datetime" name="exit" placeholder="mm/dd/yyy" />
                        </article>
                    </article>
                    <article class="book-time">
                        <article class="book-time-left">
                            <label>Time</label>
                            <input type="time" name="exit" />
                        </article>
                        <article class="book-time-right">
                            <label>Time</label>
                            <input type="time" name="exit" />
                        </article>
                    </article>
                    <button>SEARCH</button>
                </article>
            </form>
        </section>
    </section>
</body>
</html>
