<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href="stylesheet.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>London</title>
</head>
<body>
    <section class="wrapper">
        <section class="wrapper-container">
            <article class="wrapper-card">
                <article class="wrapper-card-img">
                    <img src="img/tickets-offers.jpg" alt="Tickets offers" />
                </article>
                <h2>Tickets & offers</h2>
            </article>
            <article class="wrapper-card">
                <article class="wrapper-card-img">
                    <img src="img/attractions.jpg" alt="Attractions" />
                </article>
                <h2>Top 10 attractions</h2>
            </article>
            <article class="wrapper-card">
                <article class="wrapper-card-img">
                    <img src="img/musicals.jpg" alt="Musicals" />
                </article>
                <h2>Top 10 musicals</h2>
            </article>
            <article class="wrapper-card">
                <article class="wrapper-card-img">
                    <img src="img/trips.jpg" alt="Day trips" />
                </article>
                <h2>Day trips</h2>
            </article>
        </section>
        <article class="text">
            <h1>Best of London</h1>
            <ul>
                <li>Theatre</li>
                <li>101 things to do in London</li>
                <li> Events calendar</li>
                <li>Buckingham Palace tour</li>
                <li>Best tours</li>
                <li>London for kids</li>
            </ul>
        </article>
    </section>
</body>
</html>
