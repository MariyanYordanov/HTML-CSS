<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href="stylesheet.css" rel="stylesheet" />
    <title>Restaurant</title>
</head>
<body>
    <section class="wrapper">
        <article class="image">
            <img src="Requirements-and-resources/form-img.jpg" alt="Image" />
        </article>
        <form action="/" method="post">
            <h2>Booking place for your dinner!</h2>
            <input type="text" name="firstname" value="Your name" />
            <input type="tel" name="phone" value="Your phone" />
            <input type="text" name="time" value="Time" />
            <input type="text" name="number" value="Number of people" />
            <button>Book now</button>
        </form>
    </section>
</body>
</html>
