<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href="stylesheet.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/19a5c117c1.js" crossorigin="anonymous"></script>
    <title>Sign Up</title>
</head>
<body>
    <section class="container">
        <article class="img">
            <h3>SoftUni</h3>
            <h1>Welcome to SoftUni.</h1>
            <h2>Are you ready to become a dev?</h2>
            <article class="icons">
                <a href="#"><i class="fas fa-globe"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-twitter twitter"></i></a>
            </article>
        </article>
        <form action="/" method="post">
            <label>USERNAME</label>
            <input type="text" name="username" placeholder="antoniyaat" />
            <label>EMAIL</label>
            <input type="email" name="email" placeholder="a.atanasova@softuni.bg" />
            <label>PASSWORD</label>
            <input type="password" name="password" placeholder="********" />
            <label>REPEAT PASSWORD</label>
            <input type="password" name="repeat-password" placeholder="********" />
            <article class="submit">
                <button>REGISTER</button>
                <a href="#">I am already a ninja</a>
            </article>
        </form>
    </section>
</body>
</html>
